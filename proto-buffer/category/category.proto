syntax = "proto3";
package protorpc;

option go_package = "./categorypb";


service Category{
  rpc GetCategories(GetCatIdsRequest) returns (CatIdsResp){}
}

message GetCatIdsRequest{
  repeated string ids = 1;
}

//The response message containing the greetings
message CatIdsResp{
  repeated CategoryDTO data = 1;
}

message CategoryDTO {
  string id = 1;
  string name = 2;
  string status = 3;
}
